<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
	aria-hidden="true">&times;</button>
	<h1>Add a New User</h1>
</div>
<div class="modal-body">
	<label>Name</label><input type="text" ng-model="newUser.name" />
	<label>Loyalty</label><input type="number" ng-model="newUser.loyalty" />
	<label>Subscription</label><input type="text" ng-model="newUser.subscription" />
	<label>Join Date</label><input type="text" ng-model="newUser.dateJoin" />
	<br/>
	<button class="btn btn-success" ng-click="saveNewUser()"> Save User</button>
</div>
